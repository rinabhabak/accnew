<div attr="data.main.attributes"
     css="data.main.css"
     ko-style="data.main.style">

    <div attr="class: 'accusp accusp--orientation-' + data.main.attributes().orientation + ' accusp--color-' + data.main.attributes().color">
        <div class="accusp__pane accusp__pane--image"
             attr="data.image.attributes"
             ko-style="data.image.style"></div>

        <div attr="class: 'accusp__pane accusp__pane--orientation-' + data.main.attributes().orientation">
            <div class="accusp__content">
                <h3 if="data.pane.html"
                    attr="data.pane.attributes"
                    html="data.pane.html"
                    css="data.pane.css"
                    ko-style="data.pane.style"></h3>
                <div if="data.textarea.html"
                     attr="data.textarea.attributes"
                     html="data.textarea.html"
                     css="data.textarea.css"
                     ko-style="data.textarea.style"></div>
                <a if="data.link.attributes().href && data.link.html"
                   class="accucta__hyperlink"
                   attr="data.link.attributes"
                   css="data.link.css"
                   html="data.link.html"></a>
            </div>
        </div>
    </div>
</div>
